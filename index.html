<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Eras Tour Countdown</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="ERAS.png">
</head>
<body>
    <div id="main">
        <div class="imageDiv">
            <img src="Taylor Swift The Eras Tour.jpeg" alt="The Eras Tour">
        </div>
        <div class="infoDiv">
            <div id="dateDiv">
                <h1>Madrid, 30 de mayo de 2024</h1>
            </div>

            <div id="timeDiv">
                <h3>Sólo quedan:</h3>
                
                <p id="timerP">
                    <span><span id="days"></span> días,  </span>
                    <span><span id="hours"></span> horas,  </span>
                    <span><span id="minutes"></span> minutos,  </span>
                    <span><span id="seconds"></span> segundos</span>
                </p>
            </div>

            <div id="dreamDiv">
                <p id="dreamP">¡Vamos a vivir un sueño!</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
